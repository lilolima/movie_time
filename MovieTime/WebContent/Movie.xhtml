<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Movie Time</title>
      <link rel="StyleSheet" type="text/css" href="css/style.css" media="screen" ></link>
</h:head>
<h:body>

<a href="#">Minha Lista</a>

	<h:form>
		<h:panelGrid columns="2">
			
			<h:outputLabel>Filme: </h:outputLabel>
			<p:inputText value="#{filmeMB.nome}"/>
			
			<div class="botao-buscar">
			<p:commandButton value="Buscar" action="#{filmeMB.pesquisar}"/></div>
			
		</h:panelGrid>
		
		<p:dataTable value="#{filmeMB.filmes}" var="f" border="1">
			<p:column>
				#{f.nomeFilme}
				<img src="#{f.imagem}" alt="" />
				<f:facet name="header">Filme</f:facet>
			</p:column>
			<p:column>
				#{f.sinopse}
				<f:facet name="header">Sinopse</f:facet>
			</p:column>
			<p:column>
				#{f.genero}
				<f:facet name="header">Genero</f:facet>
			</p:column>
			<p:column>
				#{f.ano}
				<f:facet name="header">Ano</f:facet>
			</p:column>
			<p:column>
				#{f.rate}
				<f:facet name="header">Nota</f:facet>
			</p:column>
			<p:column>
				<div class="botao-marcar">
				<p:commandButton id="marcar" value="Add watchlist" action="#{filmeMB.adicionar}"/></div>
				<f:facet name="header"></f:facet>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
